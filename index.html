<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <p>Wybierz swojego starego:</p>
            <select class="form-control" id="selectedGlu">
                <option id="1">Stary oaza spokoju</option>
                <option id="2">Stary spec od hirków</option>
                <option id="3">Gachi Stary</option>
                <option id="4">Stary klasycznie</option>
                <option id="5">Stary imprezowicz</option>
                <option id="6">Stary przyjaciel zwierząt</option>
            </select>
            <img class="image" id="selectedGluImage" src="Images/oaza.png" alt="Italian Trulli">
            <button type="button" class="btn btn-primary" style="width: 100%; margin: 10px;" onclick="selectGlu()">Wybierz</button>
            <button type="button" class="btn btn-primary" style="width: 100%; margin: 5px;" onclick="openRandomGlu()">Losowy stary</button>
            <button type="button" class="btn btn-primary" style="width: 100%; margin: 5px;" onclick="playRandomSound()">Losowy dźwięk</button>
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>
    <!-- <button type="button" class="btn btn-primary" onclick="playSound()">Primary</button> -->
</body>

<script>
    function selectGlu(){
        var id = $("#selectedGlu").children(":selected").attr("id");
        switch(id) {
            case "1":
                location.replace("Views/calmGlu.html")
                break;
            case "2": 
                location.replace("Views/specGlu.html")
                break;
            case "3": 
                location.replace("Views/gachiGlu.html")
                break;
            case "4": 
                location.replace("Views/classicGlu.html")
                break;
            case "5": 
                location.replace("Views/partyGlu.html")
                break;
            case "6": 
                location.replace("Views/friendGlu.html")
                break;
        }
    }

    $("#selectedGlu").change(function() {
        var id = $(this).children(":selected").attr("id");
        switch(id) {
            case "1":
                $("#selectedGluImage").attr("src","Images/oaza.png");
                break;
            case "2": 
                $("#selectedGluImage").attr("src","Images/spec.png");
                break;
            case "3": 
                $("#selectedGluImage").attr("src","Images/gachi.jpg");
                break;
            case "4": 
                $("#selectedGluImage").attr("src","Images/klasycznie.png");
                break;
            case "5": 
                $("#selectedGluImage").attr("src","Images/party.png");
                break;
            case "6": 
                $("#selectedGluImage").attr("src","Images/przyjaciel.png");
                break;
        }
    });
</script>
