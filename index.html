<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link rel="icon" href="icon.ico">
    <title>GluhammerDzbanBoard</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm"> 
            <div id="mySidenav2" class="sidenavLeft">
              <a href="javascript:void(0)" class="closebtn" onclick="closeLeftNav()">&times;</a>
              <a href="index.html">DzbanBoard</a>
              <a href="Views/gachiSoundboard.html">GachiBoard</a>
            </div>
            <div id="leftMain">
              <span style="font-size:30px; position:absolute; left:10px;cursor:pointer; color:whitesmoke" onclick="openLeftNav()">&#9776; Menu</span>
            </div>
          </div>
          <div class="col-sm">
            <p style="color: white;">Wybierz swojego starego:</p>
            <select class="form-control" id="selectedGlu">
                <option id="1">Stary oaza spokoju</option>
                <option id="2">Stary spec od hirków</option>
                <option id="3">Gachi Stary</option>
                <option id="4">Stary klasycznie</option>
                <option id="5">Stary imprezowicz</option>
                <option id="6">Stary przyjaciel zwierząt</option>
                <option id="7">Weebhammer</option>
                <option id="8">Stary król HOTS'a</option>
            </select>
            <img class="image" id="selectedGluImage" src="Images/oaza.png" alt="Italian Trulli">
            <button type="button" class="btn btn-primary" style="width: 100%; margin-top: 5px; margin-bottom: 25px;" onclick="selectGlu()">Wybierz</button>
            <button type="button" class="btn btn-primary" style="width: 100%; margin-top: 5px; margin-bottom: 5px;"  onclick="openRandomGlu()">Losowy stary</button>
            <button type="button" class="btn btn-primary" style="width: 100%; margin-top: 5px; margin-bottom: 5px;"  onclick="playRandomSound()">Losowy dźwięk</button>
          </div>
          <div class="col-sm">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" id="closeNavButton">&times;</a>
                <a href="javascript:void(0)" class="closebtn maximizeButton" id="changeLogMaximize" onclick="maximizeNav()" style="padding-right: 10px">&#128470;</a>
                <a href="javascript:void(0)" class="closebtn maximizeButton" id="changeLogMinimize" onclick="minimizeNav()" style="padding-right: 10px; display: none">&#128469;</a>
                <object class="object" style="width: 100%" data="changeLog.html"></object>
              </div>
              <div id="main">
                <span style="font-size:30px; position:absolute; right:10px;cursor:pointer; color:whitesmoke" onclick="openNav()">&#9776; Changelog</span>
              </div>
          </div>
        </div>
      </div>
</body>
<footer>
    <p>v1.1.1</p>
</footer>

<script>
    $("#selectedGlu").change(function() {
        var id = parseInt($(this).children(":selected").attr("id"));
        switch(id) {
            case 1:
                $("#selectedGluImage").attr("src","Images/oaza.png");
                break;
            case 2: 
                $("#selectedGluImage").attr("src","Images/spec.png");
                break;
            case 3: 
                $("#selectedGluImage").attr("src","Images/gachi.gif");
                break;
            case 4: 
                $("#selectedGluImage").attr("src","Images/klasycznie.png");
                break;
            case 5: 
                $("#selectedGluImage").attr("src","Images/party.gif");
                $("#selectedGluImage").height("380px");
                break;
            case 6: 
                $("#selectedGluImage").attr("src","Images/przyjaciel.png");
                break;
            case 7: 
                $("#selectedGluImage").attr("src","Images/weeb.png");
            break;
            case 8: 
                $("#selectedGluImage").attr("src","Images/hotsKing.jpg");
            break;
        }
    });

    $(function(){
      $("#changeLog").load("changeLog.html"); 
    });
</script>
