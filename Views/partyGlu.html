<!doctype html>
<html lang="en">
  <head>

</head>
<body style="background-image: url('../Images/Backgrounds/imprezowy.png'); background-size: 100% 100%; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="container" >
        <div class="row">
          <div class="col"></div>
          <div class="col-6">
            <button type="button" class="back-button" onclick="backToMainPage()">Powrót do wyboru starego</button>
            <button type="button" class="party-button" onclick="playSound('../Sounds/Imprezowy/wiadro.wav')">BĘDZIE WIADRO</button>
