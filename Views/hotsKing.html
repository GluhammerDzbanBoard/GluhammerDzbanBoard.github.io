<script>
  $(document).ready(function(){
    if( /Android|webOS|iPhone|iPad|Mac|Macintosh|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
      $("#mainBoard").removeClass("col-6")
    $("#mainBoard").addClass("col-sm")
    }
