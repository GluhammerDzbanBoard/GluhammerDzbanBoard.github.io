<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../emotes.css">
    <link rel="icon" href="../icon.ico">
    <script src="../scripts.js"></script>
    <script src="../creator.js"></script>
    <title>Kreator</title>
</head>
<body>
    <div class="container" >
        <div class="row">
          <div class="col"></div>
          <div id="mainBoard" class="col-6">
            <button type="button" class="back-button" onclick="backToMainPage()">Powrót do menu</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/A.wav', 'A')">A</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/D.wav', 'D')">D</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/G.wav', 'G')">G</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/E.wav', 'E')">E</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/I.wav', 'I')">I</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/J.wav', 'J')">J</button>
            <button type="button" onclick="addSoundToQueue('../Sounds/Alfabet/Ł.wav', 'Ł')">Ł</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/O.wav', 'O')">O</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/P.wav', 'P')">P</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/R.wav', 'R')">R</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/S.wav', 'S')">S</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/Ś.wav', 'Ś')">Ś</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/W.wav', 'W')">W</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/Z.wav', 'Z')">Z</button>
            <button type="button"  onclick="addSoundToQueue('../Sounds/Alfabet/Spacja.wav', ' ')">Spacja</button>
            <button type="button" class="spec-button" onclick="playSoundQueue()">OTWORZ </button>
            <button type="button" class="spec-button" onclick="clearSoundQueue()">Wyczyść </button>
            <p style= "color: whitesmoke" id=text></p>
          </div>
          <div class="col"></div>
        </div>
      </div>
</body>
<script>
  $(document).ready(function(){
    if( /Android|webOS|iPhone|iPad|Mac|Macintosh|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
      $("#mainBoard").removeClass("col-6")
      $("#mainBoard").addClass("col-sm")
    }
  })
  </script>
